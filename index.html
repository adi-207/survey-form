<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1 id="title">Tell about music</h1>
        <p id="description">
            This is a survey form where you can tell us about the music you are inspired by.

        </p>

        <form id="survey-form">
            <label id="name-label" >Name:</label>
            <input type="text" id="name" name="name"  required placeholder="First Name"><br>

            <label id="email-label">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Email"><br>

            <label id="number-label">Number:</label>
            <input type="number" id="number" name="number" required placeholder="$" min="0" max="10"><br>

            <label for="textarea">Comments</label>
            <textarea>Additional comments...</textarea><br>

            <label id="guitar-type-label">Choose a guitar:</label>
            <select name="guitars" id="dropdown">
                <option value="Fender">Fender</option>
                <option value="Martin">Martin</option>
                <option value="Epiphone">Epiphone</option>
                <option value="Others">Others</option>
            </select><br>

        <div class="button-area">
            <label id="Gender-label">Gender</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label><br>
        </div>


        <div class="button-area">
            <label id="transportation-label">Transportation Type</label>
            <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
            <label for="vehicle1"> I have a bike</label><br>
            <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
            <label for="vehicle2"> I have a car</label><br>
            <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
            <label for="vehicle3"> I have a boat</label><br>
        </div>

        
            <input type="submit" id="submit">
        </form>
        <script type="text/javascript" src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </body>
</html>
